    <div class="intro-header">

        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <img src="http://dartlangfr.net/dart-cheat-sheet/img/dart-logo.png">
                        <h1>DART REST</h1>
                        <p>Curabitur blandit tempus porttitor. Cum sociis natoque penatibus et magnis dis parturient montes.</p>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <div class="data-entry-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                  <form class="request-form">
                    <div class="form-area">
                        <div class="input-group">
                          <input type="text" class="form-control">
                          <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">GET <span class="caret"></span></button>
                            <ul class="dropdown-menu pull-right">
                              <li><a href="#" class="method-selector">GET</a></li>
                              <li><a href="#" class="method-selector">POST</a></li>
                            </ul>
                            <input type="hidden" name="method" class="method" value="GET">
                          </div><!-- /btn-group -->
                        </div><!-- /input-group -->
                        <ul class="list-inline">
                            <div class="row">
                                <div class="col-lg-8">
                                    <li>
                                        <input type="text" class="form-control parameter-entry" placeholder="Enter a key here!">
                                        <input type="text" class="form-control parameter-entry" placeholder="Enter a value here!">
                                        <!-- <i class="fa fa-times remove-icon"></i> -->
                                    </li>
                                    <li><a href="#" class="btn btn-default btn-lg add-parameter-btn">
                                            <div class="parameter-title">Add parameter</div>
                                            <i class="fa fa-plus add-icon"></i>
                                        </a>
                                    </li>
                                </div>
                                <div class="col-lg-4">
                                    <li><button type="submit" class="btn btn-default btn-lg submit-btn"><span class="network-name">Submit</span></button></li>
                                    <p class="submission-success hidden">You've successfully submitted your entry! Check below for your response...</p>
                                </div>
                            </div>
                        </ul>
                    </div>
                  </form>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.intro-header -->

    <div class="content-section-a">

        <div class="container responses">

        </div>

    </div>
